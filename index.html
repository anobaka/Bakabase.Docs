<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Bakabase Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="description" content="Bakabase Documentation" />
  <meta name="keywords" content="Bakabase, Docs, Documentation" />
  <meta name="robots" content="index,follow" />
  <style>
    .app-name-link { text-decoration: none; }
  </style>
  <!-- Docsify -->
</head>
<body>
  <div id="app"></div>
  <script>
    (function() {
      function detectBrowserLang() {
        var langs = navigator.languages || [navigator.language || navigator.userLanguage || 'en'];
        for (var i = 0; i < langs.length; i++) {
          var l = (langs[i] || '').toLowerCase();
          if (l.indexOf('zh') === 0) return 'cn';
          if (l.indexOf('en') === 0) return 'en';
        }
        return 'en';
      }

      var hashMatch = location.hash.match(/^#\/(en|cn)\//);
      var langFromUrl = hashMatch ? hashMatch[1] : null;
      var storedLang = localStorage.getItem('docs.lang');
      var selectedLang = langFromUrl || storedLang || detectBrowserLang();

      if (langFromUrl && storedLang !== langFromUrl) {
        localStorage.setItem('docs.lang', langFromUrl);
      } else if (!storedLang) {
        localStorage.setItem('docs.lang', selectedLang);
      }

      window.__preferredLang = selectedLang;

      if (!langFromUrl && (!location.hash || location.hash === '#/' || location.hash === '#')) {
        location.hash = '/' + selectedLang + '/';
      }
    })();
  </script>
  <script>
    window.$docsify = {
      name: 'Bakabase',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      subMaxLevel: 2,
      alias: {
        '/': '/' + (window.__preferredLang || 'en') + '/'
      },
      plugins: [
        function(hook, vm) {
          hook.afterEach(function(html, next) {
            try {
              var m = vm.route.path && vm.route.path.match(/^\/(en|cn)\//);
              if (m && m[1]) {
                localStorage.setItem('docs.lang', m[1]);
              }
            } catch (e) {}
            next(html);
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
